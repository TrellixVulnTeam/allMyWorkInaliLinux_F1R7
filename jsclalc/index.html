<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReadyWebPage</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="fontawesome-free-5.15.2-web/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>



    <div class="container">
        <div class="row mt-5">
            <div class="col-3">
                <button type="button" class="btn btn-block btn-success" onclick="showcard()">Add New Board</button>

                <div class="card mt-4 d-none" id="card">
                    <div class="card-body">
                        <textarea id="board-title" class="form-control" placeholder="Type here"></textarea>

                        <button type="button" class="btn btn-success d-block mt-3 ml-auto" onclick="addboard()">Add +</button>

                    </div>
                </div>
            </div>

            <div class="col-9">
                <div class="row" id="result">

                </div>
            </div>

        </div>
    </div>


    <script src="js/jquery-3.3.1.slim.min.js "></script>
    <script src="js/popper.min.js "></script>
    <script src="js/bootstrap.js "></script>
    <script src="js/app.js "></script>
</body>

</html>
