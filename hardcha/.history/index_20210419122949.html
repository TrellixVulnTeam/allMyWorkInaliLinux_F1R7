<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body class="bg-dark">


    <div class="container">



        <!-- The Modal -->
        <div class="modal" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title text-white bg-dark ">fill in the card</h4>

                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <input type="text" class="form-control mt-3" id="userName" placeholder="Enter Your Name">
                    </div>

                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-10 m-auto">
                <div class="card border-white">

                    <div class="card-header border-white bg-dark text-white text-center">
                        <h3>welcome <span id="pushName"></span> </h3>
                    </div>
                    <div class="card-body bg bg-dark">
                        <h1 class="text-danger text-center text-uppercase font-intel-bold" id="pushMonay"><span class="text-white">$</span></h1>

                        <table class="table table-dark table-hover table-striped">
                            <thead>
                                <tr>
                                    <th>â„–</th>
                                    <th>Reason</th>
                                    <th>Spend Money</th>
                                    <th>Type Money</th>
                                </tr>
                            </thead>
                            <tbody id="result"></tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/app.js"></script>
</body>
